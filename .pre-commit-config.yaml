repos:
  - repo: https://github.com/psf/black
    rev: 23.12.0
    hooks:
      - id: black
        language_version: python3.11

  - repo: local
    hooks:
      - id: pytest-docker
        name: pytest-docker
        entry: pytest tests/test_docker_deployment.py -v --tb=short
        language: system
        pass_filenames: false
        always_run: true

      - id: pytest-unit
        name: pytest-unit
        entry: pytest tests/ -v --tb=short -m "not integration"
        language: system
        pass_filenames: false
        always_run: true
